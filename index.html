<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/body.css">
  <link rel="stylesheet" href="style/content.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }

</head>

<body class="body-style">

  <main>

    <section class="main-container">
      <section class="container1">


        <img class="perfume-image" src="images/image-product-desktop.jpg"
          alt="this is the image of the product which is a perfume">



      </section>

      <section class="container2">
        <div>
          <p class="text-perfume">perfume</p>
        </div>

        <div class="box-gabrielle">
          <p class="text-gabrielle">
            Gabrielle Essence Eau De Parfum
          </p>
        </div>

        <div class="box-floral">
          <p class="text-floral">
            A floral, solar and voluptuous interpretation composed by Oliver Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="container-flex">
          <div>
            <p class="text-149">
              $149.99
            </p>
          </div>

          <div class="box-number-line">
            <p class="number-line">
              $169.99
            </p>
          </div>

        </div>

        </div>

        <div class="container-flex2">
          <div>
            <img class="cart-image" src="images/icon-cart.svg" alt="this is the icon for the cart image">
          </div>

          <div>
            <p class="text-add-to-cart">
              Add to cart
            </p>
          </div>
        </div>
      </section>

    </section>

  </main>

  <!--

    Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart

</html>
